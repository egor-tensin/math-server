version: '{build}'

image:
  - Visual Studio 2017
  - Visual Studio 2019

environment:
  python_exe: C:\Python36-x64\python.exe
  install_dir: C:\Projects\install\math-server

platform:
  - Win32
  - x64

configuration:
  - Debug
  - Release

install:
  - git submodule update --init --recursive

build_script:
  - '"%python_exe%" cmake\ci\build_appveyor.py --install "%install_dir%" --boost "%appveyor_boost_root%" --boost-librarydir "%appveyor_boost_librarydir%" -- -DENABLE_TESTS=ON'

after_build:
  - 7z.exe a "math-server-%PLATFORM%-%CONFIGURATION%.zip" "%install_dir%"
  - appveyor.exe PushArtifact "math-server-%PLATFORM%-%CONFIGURATION%.zip"

test_script:
  - '"%install_dir%\bin\math-server-unit-tests.exe"'

for:
# Only build Release builds for master to speed things up:
- branches:
    except:
      - master
  configuration:
    - Debug

- matrix:
    only:
      - image: Visual Studio 2017
        platform: Win32
  environment:
    appveyor_boost_root: C:\Libraries\boost_1_69_0
    appveyor_boost_librarydir: C:\Libraries\boost_1_69_0\lib32-msvc-14.1
- matrix:
    only:
      - image: Visual Studio 2017
        platform: x64
  environment:
    appveyor_boost_root: C:\Libraries\boost_1_69_0
    appveyor_boost_librarydir: C:\Libraries\boost_1_69_0\lib64-msvc-14.1
- matrix:
    only:
      - image: Visual Studio 2019
        platform: Win32
  environment:
    appveyor_boost_root: C:\Libraries\boost_1_71_0
    appveyor_boost_librarydir: C:\Libraries\boost_1_71_0\lib32-msvc-14.2
- matrix:
    only:
      - image: Visual Studio 2019
        platform: x64
  environment:
    appveyor_boost_root: C:\Libraries\boost_1_71_0
    appveyor_boost_librarydir: C:\Libraries\boost_1_71_0\lib64-msvc-14.2
